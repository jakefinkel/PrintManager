<html>
<!-- http://codepen.io/erikapdx/pen/BnfjH /-->
  <head>
    <meta charset="utf-8">
    <title>Print Manager Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form action="#" method="post" name="sign up for beta form">
      <div class="header">
         <p>Print Manager Sign Up</p>
      </div>
      <div class="description">
        <p>Use this form to create a Print Manager account.</p>
      </div>
      <div class="input_div">
        <input type="text" class="input" id="email" name="email" placeholder="NAME@EXAMPLE.COM">
	  </div>
	  <div class="input_div">
		<input type="password" class="input" id="password" name="password" placeholder="PASSWORD">
      </div>
	  <div class="input_div">
		<input type="password" class="input" id="confirm" name="confirm" placeholder="CONFIRM PASSWORD">
      </div>
	  <div class="input_div">
        <input type="submit" class="button" id="submit" value="SIGN UP">
      </div>
    </form>
  </body>
</html>
